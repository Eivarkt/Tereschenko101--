<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Заголовки H2 + класи</title>
    <style>
        .red-header {
            color: red;
            font-family: Arial, sans-serif;
        }

        .blue-header {
            color: blue;
            font-family: 'Courier New', Courier, monospace;
        }

        .green-header {
            color: green;
            font-family: Verdana, sans-serif;
        }
    </style>
    <!-- класи red-header, blue-header, green-header, застосовують відповідні стилі -->
</head>
<body>
    <h2 class="red-header">Червоний заголовок</h2>
    <h2 class="blue-header">Синій заголовок</h2>
    <h2 class="green-header">Зелений заголовок</h2>

    <h2 class="red-header">Червоний заг</h2>
    <h2 class="blue-header">Синій заг</h2>
    <h2 class="green-header">Зелений заг</h2>
</body>
</html>
